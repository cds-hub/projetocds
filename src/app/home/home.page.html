<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="cds fundo" >
    <ion-card class="welcome-card">
      <!-- <img src="/assets/prototipologo.jpg" alt="" />-->
      <img src="/assets/logo.jpg"/>
      <ion-card-header>
        <ion-card-title><h1>COMUNIDADE DO SABER</h1></ion-card-title>
        <ion-card-subtitle>
            <h6>"Aprender pra saber e saber pra ensinar."</h6></ion-card-subtitle></ion-card-header>
      <ion-card-content>
        <p>Aqui nós daremos informações de cursos gratuitos pra você! Informaremos as datas de inscrições, nos acompanhe ;)</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Resources</ion-label>
      </ion-list-header>
      <ion-item href="https://ionicframework.com/docs/">
        <ion-icon slot="start" color="medium" name="book"></ion-icon>
        <ion-label>Ionic Documentation</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
